{% extends "user/base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-header">
            <div class="error-icon server-error">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Something went wrong</h2>
            <p class="error-description">
                An unexpected error occurred on our server. Our team has been notified.
            </p>
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('general.home') }}" class="btn-secondary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:location.reload()" class="btn-primary">
                <i class="fas fa-redo"></i> Try Again
            </a>
        </div>
        
        <div class="error-help">
            <p><i class="fas fa-info-circle"></i> If the problem persists, please contact support.</p>
        </div>
    </div>
</div>

<style>
    .error-container { display:flex; justify-content:center; align-items:center; min-height: calc(100vh - 120px); padding:20px; background: linear-gradient(135deg, rgba(0, 0, 0, 0.05), rgba(0,0,0,0.02)); }
    .error-card { background:#fff; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,.1); padding:40px; text-align:center; max-width:500px; width:100%; }
    .error-header { margin-bottom:30px; }
    .error-icon { width:80px; height:80px; background:#6c757d; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; color:#fff; font-size:2rem; }
    .error-icon.server-error { background:#495057; }
    .error-code { font-size:4rem; font-weight:700; color:#495057; margin:0 0 10px; font-family:'Cormorant Garamond', serif; }
    .error-title { font-size:1.8rem; color:#333; margin:0 0 15px; font-weight:600; }
    .error-description { color:#666; font-size:1.1rem; line-height:1.6; margin:0; }
    .error-actions { display:flex; gap:15px; justify-content:center; margin:30px 0; flex-wrap:wrap; }
    .btn-primary, .btn-secondary { padding:12px 24px; border-radius:8px; text-decoration:none; font-weight:600; transition:all .3s ease; display:inline-flex; align-items:center; gap:8px; }
    .btn-primary { background:#a83232; color:#fff; }
    .btn-primary:hover { background:#872929; transform: translateY(-2px); }
    .btn-secondary { background:#f8f9fa; color:#333; border:1px solid #ddd; }
    .btn-secondary:hover { background:#e9ecef; transform: translateY(-2px); }
    .error-help { margin-top:30px; padding-top:20px; border-top:1px solid #eee; }
    .error-help p { color:#666; font-size:.9rem; margin:0; display:flex; align-items:center; justify-content:center; gap:8px; }
    @media (max-width:576px){ .error-card{ padding:30px 20px;} .error-code{ font-size:3rem;} .error-title{ font-size:1.5rem;} .error-actions{ flex-direction:column;} .btn-primary, .btn-secondary{ width:100%; justify-content:center;} }
</style>
{% endblock %}
