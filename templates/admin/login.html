{% extends "user/base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="admin-login-container">
    <div class="login-card">
        <div class="card-header">
            <div class="om-circle">
                <span class="om-symbol">‡•ê</span>
            </div>
            <h1 class="login-title">Admin Login</h1>
        </div>
        
        <div class="card-body">
            {% if message %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ message }}
            </div>
            {% endif %}
            
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
            </div>
        </div>
    </div>
</div>

<!-- Cache-Control to prevent back button access after login/logout -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
    .admin-login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
        background: linear-gradient(135deg, rgba(255, 127, 0, 0.1), rgba(255, 127, 0, 0.05));
    }

    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px !important; /* Make space for the icon */
    }

    #togglePassword {
        position: absolute;
        right: 15px;
        cursor: pointer;
        color: #6c757d;
    }
    
    .login-card {
        width: 100%;
        max-width: 450px;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        background-color: #FF7F00;
        padding: 30px 20px;
        text-align: center;
        position: relative;
    }
    
    .om-circle {
        width: 60px;
        height: 60px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .om-symbol {
        font-size: 2rem;
        color: #FF7F00;
        line-height: 1;
    }
    
    .login-title {
        color: white;
        font-size: 1.8rem;
        margin: 0;
        font-weight: 600;
        font-family: 'Cormorant Garamond', serif;
    }
    
    .card-body {
        padding: 30px;
    }
    
    .alert {
        background-color: #ffe0e0;
        color: #d32f2f;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        font-size: 0.9rem;
    }
    
    .alert i {
        margin-right: 10px;
        font-size: 1rem;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 0.95rem;
    }
    
    .form-group label i {
        color: #FF7F00;
        margin-right: 8px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        border-color: #FF7F00;
        box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.2);
        outline: none;
    }
    
    .login-button {
        width: 100%;
        padding: 12px;
        background-color: #FF7F00;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    
    .login-button:hover {
        background-color: #e65100;
    }
    
    .back-link {
        text-align: center;
        margin-top: 25px;
    }
    
    .back-link a {
        color: #555;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .back-link a:hover {
        color: #FF7F00;
    }
    
    @media (max-width: 576px) {
        .login-card {
            border-radius: 10px;
        }
        
        .card-header {
            padding: 20px 15px;
        }
        
        .om-circle {
            width: 50px;
            height: 50px;
        }
        
        .om-symbol {
            font-size: 1.7rem;
        }
        
        .login-title {
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 20px;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    if (togglePassword) {
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // toggle the icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    }
});
</script>

{% endblock %}
